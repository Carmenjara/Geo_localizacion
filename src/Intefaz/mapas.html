<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #mapa { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7J1zsErb9_7jxNu5KU5kIENFObAQEbl0&sensor=false">
    </script>
    <script type="text/javascript">
      var map;
      var infowindow;
      function initialize()
      {
        var mapOptions = {
          center: new google.maps.LatLng(-3.986951, -79.199335, 10),//centrar el mapa con esas coordenadas correspondientes a la UTPL
          zoom: 18, //para ver especificamente la ubicacion
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("mapa"),
            mapOptions);
        infowindow = new google.maps.InfoWindow();
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
      <div id="mapa" style="z-index: 0.5;"></div>
  </body>
</html>
